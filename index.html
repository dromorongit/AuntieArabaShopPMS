<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auntie Araba Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Management Dashboard</h1>
  
  <section id="add-product">
    <h2>Add New Product</h2>
    <form id="addProductForm" enctype="multipart/form-data">
      <label for="product_name">Product Name:</label>
      <input type="text" id="product_name" required><br>

      <label for="cover_image">Cover Image:</label>
      <input type="file" id="cover_image" name="cover_image" accept="image/*"><br>

      <label for="other_images">Other Images:</label>
      <input type="file" id="other_images" name="other_images" accept="image/*" multiple><br>
      
      <label>Sizes:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="sizes" value="S"> S</label>
        <label><input type="checkbox" name="sizes" value="L"> L</label>
        <label><input type="checkbox" name="sizes" value="XL"> XL</label>
        <label><input type="checkbox" name="sizes" value="2XL"> 2XL</label>
        <label><input type="checkbox" name="sizes" value="3XL"> 3XL</label>
        <label><input type="checkbox" name="sizes" value="10"> 10</label>
        <label><input type="checkbox" name="sizes" value="11"> 11</label>
        <label><input type="checkbox" name="sizes" value="12"> 12</label>
        <label><input type="checkbox" name="sizes" value="13"> 13</label>
        <label><input type="checkbox" name="sizes" value="14"> 14</label>
        <label><input type="checkbox" name="sizes" value="15"> 15</label>
        <label><input type="checkbox" name="sizes" value="16"> 16</label>
        <label><input type="checkbox" name="sizes" value="17"> 17</label>
        <label><input type="checkbox" name="sizes" value="18"> 18</label>
        <label><input type="checkbox" name="sizes" value="19"> 19</label>
        <label><input type="checkbox" name="sizes" value="20"> 20</label>
      </div><br>
      
      <label for="colors">Colors (comma-separated):</label>
      <input type="text" id="colors" placeholder="e.g., Red, Blue, Green"><br>
      
      <label for="fabric_type">Fabric Type:</label>
      <input type="text" id="fabric_type"><br>
      
      <label for="short_description">Short Description:</label>
      <textarea id="short_description" required></textarea><br>
      
      <label for="long_description">Long Description:</label>
      <textarea id="long_description"></textarea><br>
      
      <label for="price_ghc">Price (GHC):</label>
      <input type="number" id="price_ghc" required><br>
      
      <label for="stock_status">Stock Status:</label>
      <select id="stock_status">
        <option value="In Stock">In Stock</option>
        <option value="Out of Stock">Out of Stock</option>
      </select><br>
      
      <label for="promo">Promo:</label>
      <input type="checkbox" id="promo"> Enable Promo<br>
      <label for="promo_price" id="promo_price_label" style="display: none;">Promo Price (GHC):</label>
      <input type="number" id="promo_price" style="display: none;"><br>
      
      <label>Categories:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="categories" value="Ladies Basic Tops"> Ladies Basic Tops</label>
        <label><input type="checkbox" name="categories" value="Crop Tops"> Crop Tops</label>
        <label><input type="checkbox" name="categories" value="Night Wear"> Night Wear</label>
        <label><input type="checkbox" name="categories" value="Bum Shorts"> Bum Shorts</label>
        <label><input type="checkbox" name="categories" value="2-in-1 Night Wears"> 2-in-1 Night Wears</label>
        <label><input type="checkbox" name="categories" value="2-in-1 Tops and Downs"> 2-in-1 Tops and Downs</label>
        <label><input type="checkbox" name="categories" value="Elegant Dresses"> Elegant Dresses</label>
        <label><input type="checkbox" name="categories" value="Stylish Dresses"> Stylish Dresses</label>
        <label><input type="checkbox" name="categories" value="Office Dresses"> Office Dresses</label>
        <label><input type="checkbox" name="categories" value="Panties"> Panties</label>
        <label><input type="checkbox" name="categories" value="Hair Bands"> Hair Bands</label>
        <label><input type="checkbox" name="categories" value="Unisex NFL Jerseys"> Unisex NFL Jerseys</label>
        <label><input type="checkbox" name="categories" value="Football Jerseys"> Football Jerseys</label>
        <label><input type="checkbox" name="categories" value="Other Ladies Fashion Items"> Other Ladies Fashion Items</label>
      </div><br>

      <label>Sections:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="sections" value="New Arrivals"> New Arrivals</label>
        <label><input type="checkbox" name="sections" value="Top Deals"> Top Deals</label>
        <label><input type="checkbox" name="sections" value="Fast Selling Products"> Fast Selling Products</label>
      </div><br>

      <button type="submit">Add Product</button>
    </form>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
